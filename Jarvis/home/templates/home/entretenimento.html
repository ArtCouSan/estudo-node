{% extends 'layout.html' %} {% block content %}
<div class="row">
    {% for x in entretenimentos %}
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <div class="card" style="width: 18rem;">
            <img class="img-thumbnail card-img-top" src="{{x.entretenimento_foto}}">
            <div class="card-body">
                <span class="card-title">{{x.entretenimento_titulo}}</span>
                <p class="card-text">Capitulo: {{x.entretenimento_capitulo}}</p>
                <p class="card-text"> Temporada: {{x.entretenimento_temporada}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
